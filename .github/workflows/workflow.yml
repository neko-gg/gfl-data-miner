name: gfl-data-miner

on:
  schedule:
    - cron: '42 */6 * * *'
  workflow_dispatch:

jobs:
  gfl-data-miner-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install -B
      - name: Run Spring Boot application
        run: mvn spring-boot:run -B
